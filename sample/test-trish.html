<h1>Example</h1>
<p>This will do different things based on which button is clicked and with only one event listener added to the page.</p>
<div class="container">
    <button id="btn-one">RED</button>
    <button id="btn-two">BLUE</button>
    <h2 id="div-one">HELLO</h2>
    <h2 id="div-two">WORLD</h2>
</div>

<script>
    //event listener:
    document.querySelector('.container').addEventListener('click',myFunc)
    let words = document.querySelectorAll('.container h2'); //gets all the h2s in the container div and puts them in a node list which is an array-like item.

    //this toggles between red and blue on hello world. Only allows one state to exist.

    function myFunc(e){
        //e stands for event data. The event listener object comes with a bunch of information associated with it. See its info in the console:
        console.log(e);

        if(e.target.id == 'btn-one'){
            words[0].style.cssText = "background-color:red; color:white";
            words[1].style.cssText = ""
            console.log('change hello to red style....')
        }else if (e.target.id == 'btn-two'){
            console.log('change world to blue style....')
            words[1].style.cssText = "background-color:blue; color:white";
            words[0].style.cssText = ""
        }else{
            //if something other than the button is clicked remove styles...
            words[0].style.cssText = "";
            words[1].style.cssText = "";


        }
